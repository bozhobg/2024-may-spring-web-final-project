<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:replace="~{fragments/commons::header-nav}">
</header>

<div class="form-container container bg-white-opacity-90 p-5 rounded-4">
    <form th:action="@{/users/register}"
          th:method="post"
          th:object="${registerData}"
    >
        <div class="mb-3">
            <label for="inputUsername"
                   class="form-label"
            >
                Username
            </label>
            <input th:field="*{username}"
                   name="username"
                   required minlength="5" maxlength="20"
                   type="text"
                   id="inputUsername"
                   class="form-control"
                   th:errorclass="'bg-danger is-invalid'"
            >
            <small th:errors="*{username}"
                   id="usernameError"
                   class="invalid-feedback bg-danger rounded text-dark"
            >
                Username length must be more than 3 characters
            </small>
        </div>
        <!--                        <small id="usernameUniqueError"-->
        <!--                               class=" bg-danger rounded">Username is already occupied</small>-->
        <div class="mb-3">
            <label for="inputFirstName"
                   class="form-label"
            >
                First Name
            </label>
            <input th:field="*{firstName}"
                   name="firstName"
                   required minlength="5" maxlength="20"
                   type="text"
                   id="inputFirstName"
                   class="form-control"
                   th:errorclass="'bg-danger is-invalid'"
            >
            <small th:errors="*{firstName}"
                   id="firstNameError"
                   class="invalid-feedback bg-danger rounded text-dark"
            >
                First name length must be more than 3 characters
            </small>
        </div>

        <div class="mb-3">
            <label for="inputLastName"
                   class="form-label"
            >
                Last Name
            </label>
            <input th:field="*{lastName}"
                   name="lastName"
                   required minlength="5" maxlength="20"
                   type="text"
                   id="inputLastName"
                   class="form-control"
                   th:errorclass="'bg-danger is-invalid'"
            >
            <small th:errors="*{lastName}"
                   id="lastNameError"
                   class="invalid-feedback bg-danger rounded text-dark"
            >
                First name length must be more than 3 characters
            </small>
        </div>

        <div class="mb-3">
            <label for="inputEmail"
                   class="form-label"
            >
                Email
            </label>
            <input th:field="*{email}"
                   name="email"
                   required
                   type="email"
                   id="inputEmail"
                   class="form-control"
                   th:errorclass="'bg-danger is-invalid'"
            >
            <small th:errors="*{email}"
                   id="emailError"
                   class="invalid-feedback bg-danger rounded text-dark"
            >
                Must be valid email
            </small>
        </div>

        <div class="mb-3">
            <label for="inputPassword"
                   class="form-label"
            >
                Password
            </label>
            <input th:field="*{password}"
                   name="password"
                   required minlength="5" maxlength="20"
                   type="password"
                   id="inputPassword"
                   class="form-control"
                   th:errorclass="'bg-danger is-invalid'"
            >
            <small th:errors="*{password}"
                   id="passwordError"
                   class="invalid-feedback bg-danger rounded text-dark"
            >
                Password length must be between 5 and 20 characters and passwords should match.
            </small>
        </div>

        <div class="mb-4">
            <label for="inputConfirmPassword"
                   class="form-label"
            >
                Confirm Password
            </label>
            <input th:field="*{confirmPassword}"
                   name="confirmPassword"
                   required minlength="5" maxlength="20"
                   type="password"
                   id="inputConfirmPassword"
                   class="form-control"
                   th:errorclass="is-invalid"
            >
        </div>

        <div class=" text-center">
            <button type="submit"
                    class="btn btn-primary w-100 fw-bold text-uppercase"
            >
                Register
            </button>
        </div>
    </form>
</div>
</body>
</html>
