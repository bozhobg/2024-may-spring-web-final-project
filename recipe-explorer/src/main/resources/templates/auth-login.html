<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{fragments/commons::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:replace="~{fragments/commons::header-nav}">
</header>

<div class="form-container container bg-white-opacity-90 px-5 py-4 rounded-4">

    <h3 class="text-center">Login:</h3>

    <form th:action="@{/users/login}"
          th:method="POST"
    >
        <div class="mb-3">
            <label for="username"
                   class="form-label h5"
            >
                Username
            </label>

<!--            required minlength="3" maxlength="15"-->
            <input id="username"
                   name="username"
                   type="text"
                   class="form-control"
            >
        </div>
        <div class="mb-4">
            <label for="password"
                   class="form-label h5"
            >
                Password
            </label>

<!--            required minlength="3" maxlength="20"   -->
            <input id="password"
                   name="password"

                   type="password"
                   class="form-control"
            >
        </div>
        <div class="mb-auto">
            <button type="submit"
                    class="btn btn-primary w-100 fw-bold text-uppercase"

            >
                Login
            </button>
        </div>
    </form>
</div>

</body>
</html>
